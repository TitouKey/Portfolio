<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Menu Hamburger</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
    }

    header {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        z-index: 10;
    }

    .name {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
    }

    .hamburger {
        width: 25px;
        height: 18px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 20;
    }

    .hamburger div {
        height: 3px;
        background-color: #333;
        border-radius: 2px;
        transition: all 0.4s ease;
    }

    .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(4px, 4px);
    }
    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(4px, -4px);
    }

    .menu {
        display: flex;
        gap: 30px;
        overflow: hidden;
        max-width: 0;
        transition: max-width 0.5s ease;
        white-space: nowrap;
        align-items: center;
    }

    .menu.open {
        max-width: 500px;
    }

    .menu a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .menu.open a {
        opacity: 1;
    }

    .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #007BFF;
    }

    .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #555;
    }

    .hero button {
        padding: 12px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .hero button:hover {
        background-color: #0056b3;
    }

    footer {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
        color: #555;
        position: absolute;
        bottom: 0;
    }

</style>
</head>
<body>

<header>
    <div class="name">Titou</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <nav class="menu" id="menu">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</header>

<div class="hero">
    <h1>I'm Titouan, a CS Student at UCLouvain</h1>
    <p>21 years old, exploring the world of code and shaping my path as a future aerospace engineer.</p>
    <button>See my projects</button>
</div>

<footer>
    &copy; 2025 Titouan Keyeux - Tous droits réservés.
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        menu.classList.toggle('open');
    });
</script>

</body>
</html>
